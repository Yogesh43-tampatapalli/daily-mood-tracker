<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 350px;
            width: 100%;
        }

        /* Decorative Before & After Elements */
        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            top: -10px;
            left: -10px;
        }

        .container::after {
            bottom: -10px;
            right: -10px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .mood-options {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .mood {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .mood:hover {
            transform: scale(1.1);
        }

        .mood span {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .mood p {
            font-size: 14px;
            font-weight: 500;
        }

        /* Mood Background Colors */
        body.happy { background-color: #ffeb3b; }  /* Yellow */
        body.sad { background-color: #90caf9; }   /* Light Blue */
        body.excited { background-color: #ff7043; } /* Orange */
        body.calm { background-color: #a5d6a7; }  /* Light Green */

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>How are you feeling today?</h2>
        <div class="mood-options">
            <div class="mood" onclick="changeMood('happy')">
                <span>ðŸ˜Š</span>
                <p>Happy</p>
            </div>
            <div class="mood" onclick="changeMood('sad')">
                <span>ðŸ˜¢</span>
                <p>Sad</p>
            </div>
            <div class="mood" onclick="changeMood('excited')">
                <span>ðŸ¤©</span>
                <p>Excited</p>
            </div>
            <div class="mood" onclick="changeMood('calm')">
                <span>ðŸ˜Œ</span>
                <p>Calm</p>
            </div>
        </div>
    </div>

    <script>
        function changeMood(mood) {
            document.body.className = mood;
        }
    </script>

</body>
</html>
